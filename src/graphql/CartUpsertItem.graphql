mutation CartUpsertItem($orderItemId: ID, $cartId: ID!, $productId: ID!, $total: Int!) {
	upsertOrderItem(
		where: { id: $orderItemId }
		upsert: {
			create: {
				quantity: 1
				total: $total
				order: { connect: { id: $cartId } }
				product: { connect: { id: $productId } }
			}
			update: { quantity: 2, total: $total }
		}
	) {
		id
	}
}
