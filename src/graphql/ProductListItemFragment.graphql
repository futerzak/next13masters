fragment ProductListItem on Product {
	id
	name
	description
	categories(first: 1) {
		name
	}
	images(first: 1) {
		url
	}
	price
	collections(first: 1) {
		name
		slug
	}
	variants {
		... on ProductColorVariant {
			id
			name
		}
		... on ProductSizeColorVariant {
			id
			name
			color
			size
		}
		... on ProductSizeVariant {
			id
			name
			size
		}
	}
	reviews(where: { documentInStages_some: { stage: DRAFT } }) {
		id
		headline
		name
		email
		content
		rating
	}
}
